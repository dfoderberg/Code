<!DOCTYPE HTML>
<html>
   <head>
      <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css" />
   </head>
   <body>
      <!--
      <h1>Texas Vocabulary</h1>
      <h2>Greetings and Salutations</h2>
      <p>Howdy</p>
      <img src = "http://i.ebayimg.com/00/s/MTIwMFgxNjAw/z/ni8AAOSwgZ1Xq9y5/$_12.JPG?set_id=880000500F">
      -->
      <!-- NAVIGATION BAR -->

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Scheduler</a>
          </div>
      
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Users <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Scheduled Items</a></li>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- USER TABLE -->
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Availability</th>
            <th>Scheduled Days</th>
          </tr>
        </thead>
        <tbody>
           <tr hidden>
              <td class="id">
                 ${user.id}
              </td>
              <td class="name">
                 ${user.name}
              </td>
              <td class="availability">
                 ${JSON.stringify(user.availability)}
              </td>
              <td class="scheduled-items">
                 ${JSON.stringify(user.scheduledItems)}
              </td>
           </tr>
        </tbody>
      </table> 
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="js/serviceUsers.js"></script>
   </body>
</html>
